language: node_js
node_js:
  - "stable"
services:
  - mysql
before_install:
  - mysql -u root --password='' < DB/cdp.sql
before_script:
  - "export DISPLAY=:99.0"
  - "sudo sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install
  - cd ./Public
  - npm install
  - sleep 3 # give Web server some time to bind to sockets, etc
script: npm run e2e
